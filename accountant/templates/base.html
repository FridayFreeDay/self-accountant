{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static "information/css/index.css" %}">

<html>
<head>
<title> {{title}} </title>
</head>
<body>

<h1 align="middle">SELF ACCOUNTANT</h1>
<div align="left" class="div1">
    {% for m in mainmenu %}
    <p><a href="{% url m.url_name %}">{{m.title}}</a></p>
    {% endfor %}
</div>
<div align="right" class="div1">
    <ul>
    {% if user.is_authenticated %}
        <li><a href="{%url "users:profile" %}">Профиль</a> | <a href="{% url "users:logout" %}">Выйти</a></li>
    {% else %}
        <li><a href="{% url "users:login" %}">Войти</a> | <a href="{% url "users:register" %}">Регистрация</a></li>
    {% endif %}
    </ul>
</div>
<div>
{% block content %} 

{% endblock content %}
</div>
</body>
</html>
