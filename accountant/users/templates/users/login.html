{% extends "base.html" %}
{% load static %}


{% block content %}

<section class="about d-flex min-vh-100">
    <div class="container mt-auto mb-auto">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                {% if messages %}
                    <div class="alert alert-dismissible" role="alert">
                        {% for message in messages %}
                            <div class="alert text-center alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <h2 class="text-center color-white mb-5 mt-5" style="margin-top: -50px">
                    {{ title }}
                </h2>
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <div class='text-danger'>{{ form.non_field_errors }}</div>
                    {% for f in form %}
                        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>{{ f }}</p>
                        <div class="text-danger">{{ f.errors }}</div>   
                    {% endfor %}
                    <p><button type="submit" class="btn btn-login btn-sm">Вход</button></p>
                </form>
            </div>
        </div>
    </div>
</section>
  
{% endblock content %}
